{% block head_include %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
{% endblock %}

<div class="inspection-form" dir="{{ 'rtl' if frappe.lang == 'ar' }}">
    <h3 style="margin: 10px 0px 50px 0px;">{{_("Inspection Certificate")}}</h3>
    <!-- row -->
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="certificate_issue_date">{{_("Certificate Issue Date")}}</label>
                <input id="certificate_issue_date" type="text" class="form-control" readonly value="{{is_orm.certificate_issue_date}}">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="date_of_inspection">{{_("Date of Inspection")}}</label>
                <input id="date_of_inspection" type="text" class="form-control" readonly value="{{is_orm.date_of_inspection}}">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="shipped_on_board">{{_("Shipped on Board")}}</label>
                <input id="shipped_on_board" type="text" class="form-control" readonly value="{{is_orm.shipped_on_board}}">
            </div>
        </div>
    </div>

    <!-- row -->
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="bill_of_lading_no">{{_("Bill of Lading No")}}</label>
                <input id="bill_of_lading_no" type="text" class="form-control" readonly value="{{is_orm.bill_of_lading_no}}">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="vessel_name">{{_("Vessel Name")}}</label>
                <input id="vessel_name" type="text" class="form-control" readonly value="{{is_orm.vessel_name}}">
            </div>
        </div>
    </div>
    <!-- row -->
    <div class="row">
        <h5 style="margin: 40px 0px 20px 0px;">{{_("L/C Details")}}</h5>
        <div class="col-md-4">
            <div class="form-group">
                <label for="commodity">{{_("Commodity")}}</label>
                <textarea id="commodity" type="text" class="form-control" readonly>{{is_orm.commodity}}</textarea>
            </div>
            <div class="form-group">
                <label for="beneficiary">{{_("Beneficiary")}}</label>
                <textarea id="beneficiary" type="text" class="form-control" readonly>{{is_orm.beneficiary}}</textarea>
            </div>
            <div class="form-group">
                <label for="applicant">{{_("Applicant")}}</label>
                <textarea id="applicant" type="text" class="form-control" readonly>{{is_orm.applicant}}</textarea>
            </div>
            <div class="form-group">
                <label for="consignee">{{_("Consignee")}}</label>
                <textarea id="consignee" type="text" class="form-control" readonly>{{is_orm.consignee}}</textarea>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="proinv_no">{{_("PRO/INV No")}}</label>
                <input id="proinv_no" type="text" class="form-control" readonly value="{{is_orm.proinv_no}}">
            </div>
            <div class="form-group">
                <label for="pro_inv_date">{{_("PRO/INV Date")}}</label>
                <input id="pro_inv_date" type="text" class="form-control" readonly value="{{is_orm.pro_inv_date}}">
            </div>
            <div class="form-group">
                <label for="lc_no">{{_("L/C No")}}</label>
                <input id="lc_no" type="text" class="form-control" readonly value="{{is_orm.lc_no}}">
            </div>
            <div class="form-group">
                <label for="lc_date">{{_("L/C Date")}}</label>
                <input id="lc_date" type="text" class="form-control" readonly value="{{is_orm.lc_date}}">
            </div>
            <div class="form-group">
                <label for="lc_value">{{_("L/C Value")}}</label>
                <input id="lc_value" type="text" class="form-control" readonly value="{{is_orm.lc_value}}">
            </div>
            <div class="form-group">
                <label for="shipping_value">{{_("Shipping Value")}}</label>
                <input id="shipping_value" type="text" class="form-control" readonly value="{{is_orm.shipping_value}}">
            </div>
            <div class="form-group">
                <label for="port_of_loading">{{_("Port of Loading")}}</label>
                <input id="port_of_loading" type="text" class="form-control" readonly value="{{is_orm.port_of_loading}}">
            </div>
            <div class="form-group">
                <label for="port_of_discharge">{{_("Port of Discharge")}}</label>
                <input id="port_of_discharge" type="text" class="form-control" readonly value="{{is_orm.port_of_discharge}}">
            </div>
            <div class="form-group">
                <label for="gross_weight">{{_("Gross Weight")}}</label>
                <input id="gross_weight" type="text" class="form-control" readonly value="{{is_orm.gross_weight}}">
            </div>
            <div class="form-group">
                <label for="commercial_invoice_no">{{_("Commercial Invoice No.")}}</label>
                <input id="commercial_invoice_no" type="text" class="form-control" readonly value="{{is_orm.commercial_invoice_no}}">
            </div>
            <div class="form-group">
                <label for="commercial_invoice_date">{{_("Commercial Invoice Date")}}</label>
                <input id="commercial_invoice_date" type="text" class="form-control" readonly value="{{is_orm.commercial_invoice_date}}">
            </div>
        </div>
    </div>

</div>
