{% block head_include %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
{% endblock %}

<div class="inspection-form" dir="{{ 'rtl' if frappe.lang == 'ar' }}">
    <h3 style="margin: 10px 0px 50px 0px;">{{_("Inspection Certificate")}}</h3>
    <p style="margin: 10px 0px 50px 0px; font-weight: bold;">{{is_orm.name}}</p>
    <!-- row -->
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="status">{{_("Status")}}</label>
                {% if is_orm.docstatus == 0 %}
                    <input id="status" type="text" class="form-control" readonly value="{{_('Draft')}}">
                {% endif %}
                {% if is_orm.docstatus == 1 %}
                    <input id="status" type="text" class="form-control" readonly value="{{_('Submit')}}">
                {% endif %}
                {% if is_orm.docstatus == 2 %}
                    <input id="status" type="text" class="form-control" readonly value="{{_('Cancelled')}}">
                {% endif %}
            </div>
        </div>
    </div>    
    <!-- row -->
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="bill_of_lading_no">{{_("Bill of Lading No")}}</label>
                <input id="bill_of_lading_no" type="text" class="form-control" readonly value="{{is_orm.bill_of_lading_no}}">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="vessel_name">{{_("Vessel Name")}}</label>
                <input id="vessel_name" type="text" class="form-control" readonly value="{{is_orm.vessel_name}}">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="gross_weight">{{_("Gross Weight")}}</label>
                <input id="gross_weight" type="text" class="form-control" readonly value="{{is_orm.gross_weight}}">
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="port_of_loading">{{_("Port of Loading")}}</label>
                <input id="port_of_loading" type="text" class="form-control" readonly value="{{is_orm.port_of_loading}}">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="port_of_discharge">{{_("Port of Discharge")}}</label>
                <input id="port_of_discharge" type="text" class="form-control" readonly value="{{is_orm.port_of_discharge}}">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="shipping_value">{{_("Shipping Value")}}</label>
                <input id="shipping_value" type="text" class="form-control" readonly value="{{is_orm.shipping_value}}">
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 40px;">
        <div class="col-md-4">
            <div class="form-group">
                <label for="commodity">{{_("Commodity")}}</label>
                <textarea id="commodity" type="text" class="form-control" readonly>{{is_orm.commodity}}</textarea>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="beneficiary">{{_("Beneficiary")}}</label>
                <textarea id="beneficiary" type="text" class="form-control" readonly>{{is_orm.beneficiary}}</textarea>
            </div>
        </div>
    </div>
    <!-- row -->
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="applicant">{{_("Applicant")}}</label>
                <textarea id="applicant" type="text" class="form-control" readonly>{{is_orm.applicant}}</textarea>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="consignee">{{_("Consignee")}}</label>
                <textarea id="consignee" type="text" class="form-control" readonly>{{is_orm.consignee}}</textarea>
            </div>    
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <label for="description_of_goods_1">{{_("Description of Goods")}}</label>
            <div id="description_of_goods_1" class="form-control" style="height: auto; margin-bottom: 20px;" readonly>
                {{is_orm.description_of_goods_1}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <label for="text_editor_21">{{_("Conclusion")}}</label>
            <div id="text_editor_21" class="form-control" style="height: auto;" readonly>
                {{is_orm.text_editor_21}}
            </div>
        </div>
    </div>
</div>
